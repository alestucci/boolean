<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="box">

      <!-- Logo e titolo -->
      <header>
        <img src="logo.png" alt="" width="200px">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <!-- Pulsanti -->
      <nav>
        <input type="button" name="" value="Prenota">
        <input type="button" name="" value="Termina Prenotazione">
        <input type="button" name="" value="Accendi Luci">
      </nav>

      <!-- Elenco -->
      <section>
        <div class="checkbox"><input type="checkbox"></div>
        <h2>Monopattino Gino22</h2>
        <p><span>&#8614;</span> Via Guadalametri - a 220 metri da te</p>
        <p>Stato Carica:</p>
        <div class="barraarancio"></div>
      </section>

      <section>
        <div class="checkbox"><input type="checkbox"></div>
        <h2>Monopattino Mike24</h2>
        <p><span>&#8614;</span> Via Ricciardoni - a 420 metri da te</p>
        <p>Stato Carica:</p>
        <div class="barraverde"></div>
      </section>

      <section>
        <div class="checkbox"><input type="checkbox"></div>
        <h2>Monopattino Fede154</h2>
        <p><span>&#8614;</span> Via Mentarini - a 490 metri da te</p>
        <p>Stato Carica:</p>
        <div class="barrarossa"></div>
      </section>

    </div>
  </body>
</html>
